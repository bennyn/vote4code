# extends 'admin/admin_base.html'
# import 'macro/forms.html' as forms
# import 'macro/utils.html' as utils


# block admin_content
  <div class="row">
    <div class="col-sm-6">
      <form method="POST" action="." novalidate>
        {{form.csrf_token}}
        {{forms.textarea_field(form.content, autofocus=True)}}
        {{forms.select_field(form.post_key)}}
        <button type="submit" class="btn btn-primary btn-block btn-loading" {{forms.data_loading_text()}}>
          # if comment_db.key
            Update
          # else
            Create
          # endif
        </button>
      </form>
    </div>
    # if comment_db.key
      <div class="col-sm-6">
        <form class="pull-right" action="{{url_for('admin_comment_delete', comment_id=comment_db.key.id())}}" method="POST">
          <button class="btn btn-sm btn-danger btn-confirm" data-message="Are you sure you want to delete?">Delete</button>
        </form>
      </div>
    # endif
  </div>
# endblock
