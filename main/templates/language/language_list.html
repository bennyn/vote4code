# extends 'base.html'
# import 'macro/utils.html' as utils

# block head
  {{utils.prefetch_link(next_url)}}
# endblock

# block content
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="table-responsive {{'hide' if not language_dbs|count}}">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr class="text-nowrap">
          <th class="col-xs-1">{{utils.order_by_link('name', 'Name')}}</th>
        </tr>
      </thead>
      <tbody>
        # for language_db in language_dbs
          <tr class="row-link" id="{{language_db.key.urlsafe()}}" data-href="{{url_for('language_view', language_id=language_db.key.id())}}">
            <td>{{language_db.name}}</td>
          </tr>
        # endfor
      </tbody>
    </table>
  </div>

  {{utils.next_link(next_url)}}
# endblock
